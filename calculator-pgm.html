<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "cal-script.js"></script>
    <link rel="stylesheet" type = "text/css" href = "cal.css">
</head>
<body>
    <div class = "title">CALCULATOR PROGRAM</div>
    <table>
        <tr>
            <td colspan = "4"><input type = "text" id = "res"></td>
        </tr>
        <tr>
            <td  colspan = "4"><input class = "col" type = "text" id = "result"></td>
        </tr>
        <tr>
            <td><input class = "gre" type = "button" value = "%" onclick="dis('%')"></td>
            <td><input class = "gre" type = "button" value = "CE" onclick="dis('CE')"></td>
            <td><input class = "gre" type = "button" value = "C" onclick="clr()"></td>
            <td><input class = "gre" type = "button" value = "x" onclick="dis('x')"></td>
        </tr>
        
        <tr>
            <td><input class = "gre" type = "button" value = "1/x" onclick="dis('1/x')"></td>
            <td><input class = "gre" type = "button" value = "x2" onclick="dis('CE')"></td>
            <td><input class = "gre" type = "button" value = "sqrt" onclick="sqrt()"></td>
            <td><input class = "gre" type = "button" value = "/" onclick="dis('/')"></td>
        </tr>

        <tr>
            <td><input type = "button" value = "7" onclick="dis('7')"></td>
            <td><input type = "button" value = "8" onclick="dis('8')"></td>
            <td><input type = "button" value = "9" onclick="dis('9')"></td>
            <td><input class = "gre" type = "button" value = "*" onclick="dis('*')"></td>
         </tr>

         <tr>
            <td><input type = "button" value = "4" onclick="dis('4')"></td>
            <td><input type = "button" value = "5" onclick="dis('5')"></td>
            <td><input type = "button" value = "6" onclick="dis('6')"></td>
            <td><input class = "gre" type = "button" value = "-" onclick="dis('-')"></td>
         </tr>

         <tr>
            <td><input type = "button" value = "1" onclick="dis('1')"></td>
            <td><input type = "button" value = "2" onclick="dis('2')"></td>
            <td><input type = "button" value = "3" onclick="dis('3')"></td>
            <td><input class = "gre" type = "button" value = "+" onclick="dis('+')"></td>
         </tr>

         <tr>
             <td><input type = "button" id = "opp" value = "+/-" onclick="opposite()"></td>
             <td><input type = "button" value = "0" onclick="dis('0')"></td>
             <td><input type = "button" value = "." onclick="dis('.')"></td>
             <td><input class = "gre" type = "button" value = "=" onclick="solve()"></td>
         </tr>
    </table>
</body>
</html>
